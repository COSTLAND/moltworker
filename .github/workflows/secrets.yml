name: Set Worker Secrets

# Only runs manually â€” use this when you change a secret value in GitHub Settings
on:
  workflow_dispatch:

jobs:
  set-secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set all secrets (single API call)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo '{
            "ANTHROPIC_API_KEY": "${{ secrets.ANTHROPIC_API_KEY }}",
            "CLOUDFLARE_AI_GATEWAY_API_KEY": "${{ secrets.ANTHROPIC_API_KEY }}",
            "CF_AI_GATEWAY_ACCOUNT_ID": "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}",
            "CF_AI_GATEWAY_GATEWAY_ID": "${{ secrets.CF_AI_GATEWAY_GATEWAY_ID }}",
            "CF_AI_GATEWAY_MODEL": "${{ secrets.CF_AI_GATEWAY_MODEL }}",
            "MOLTBOT_GATEWAY_TOKEN": "${{ secrets.MOLTBOT_GATEWAY_TOKEN }}"
          }' | npx wrangler secret bulk
